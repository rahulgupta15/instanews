<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="/build/css/style.min.css">
    <title>Document</title>
</head>
<body>

    <div class="start-page">
        <img class="logo" src='./assets/images/nyt-logo.svg'>
        <p class="section">Choose a section</p>
        <select id="my-select-menu">
            <option value=""> Sections ...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
        </select>
        <p class="copyright">&copy Copyright 2016 INSTANEWS</p>
        <div class="layout">
            <div class="img-1">Story 1</div>
            <div class="img-2">Story 2</div>
            <div class="img-3">Story 3</div>
            <div class="img-4">Story 4</div>
            <div class="img-5">Story 5</div>
            <div class="img-6">Story 6</div>
            <div class="img-7">Story 7</div>
            <div class="img-8">Story 8</div>
            <div class="img-9">Story 9</div>
            <div class="img-10">Story 10</div>
            <div class="img-11">Story 11</div>
            <div class="img-12">Story 12</div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="/build/js/main.min.js"></script>
</body>
</html>
